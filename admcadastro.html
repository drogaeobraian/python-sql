<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/stylecadastro.css">
</head>
<body>

    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}
       <div class="flash_alerta">
          {{menssagem[0]}}
       </div>
    {% endif %}

     <div id="form2_fundo">
        <h1>LOGIN</h1>
        <div id="form2_frente">

                <form action="/cadastro" id="cadastro" method="post">

                
        
                <label for="cpf" id="cpf">CPF</label>
                <input type="numeric" name="cpf" id="cpf" required placeholder="Digite seu cpf" maxlength="11"> <br> 
                <br>

                <label for="nome" id="nome">NOME</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome" maxlength="50"> <br> 
                <br>

                <label for="email" id="email">EMAIL</label>
                <input type="text" name="email" id="email" required placeholder="Digite sua email">
                <br>
                <br>

                <label for="senha" id="senha">SENHA</label>
                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha">
                <br>
                <br>
            
                

                <button type="submit" class="cadastrar">
                    
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> CADASTRAR

                </button>

            </form>
        </div>
    </div>

</body>
</html>
